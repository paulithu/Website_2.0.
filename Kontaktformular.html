 <!--Kontaktformular-->
             <div class="formular flex flex-col items-center font-rajdhani text-2xl w-full mt-4 mb-4 flex-grow">
            <div class="flex flex-col w-11/12 md:w-8/12 xl:w-1/3">
              <h1 class="mb-6 text-4xl text-steinbeis-light-blue"></h1><hr class="border border-gray-600 border-opacity-30 rounded-md mb-4">
              <form class="flex flex-col"><div class="flex flex-col md:flex-row">
                <div class="flex flex-col flex-grow">
                  <br>
                  <br><label>Vorname*</label> <br>
                  <input class="mb-4 shadow border rounded w-10/12 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:bg-darkmode-light-background dark:text-white" type="text" placeholder="Max">
                </div><div class="flex flex-col flex-grow">
                  <br><label>Nachname*</label> <br>
                  <input class="mb-4 shadow appearance-none border rounded w-10/12 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:bg-darkmode-light-background dark:text-white" type="text" placeholder="Mustermann"></div>
                </div>
                <br><label>Telefon/Mobil </label> <br><input class="mb-4 shadow appearance-none border rounded w-10/12 md:w-5/12 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:bg-darkmode-light-background dark:text-white" type="text" placeholder="z.B. +49 171 123456">
                <br>  <label>Nachricht*</label> <br>
                <textarea class="h-60 resize-none shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:bg-darkmode-light-background dark:text-white" name="Nachricht" placeholder="Ihre Nachricht">
                </textarea> <br>
                <label>* Pflichtfelder</label><div class="flex flex-row items-center mt-4 mb-4">
                  <input class="mr-4 h-8 w-8 md:h-4 md:w-4" type="checkbox">
                  <label>Ich akzeptiere die <a href="/Datenschutz" class="text-steinbeis-light-blue hover:text-steinbeis-blue">Datenschutzbedingungen*</a>
                  </label></div><button class="text-white text-xl max-w-max rounded-md px-4 py-2 bg-steinbeis-light-blue hover:bg-steinbeis-blue">E-Mail senden</button>
                </form></div></div>
